<form [formGroup]="addForm" (ngSubmit)="saveDataForm(addForm.value)">
    <i class="pi pi-chevron-left ui-button-secondary back-btn-style" (click)="cancel()"></i>
    <span class="card-title-style">
        {{'HARDWARE.VIEW_TITLE' | translate}}
        :</span>
    <hr />
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-rtl ui-fluid" style="margin: 10px 10px"
        [dir]="'DISPLAY.RTL' | translate">
        <app-info-form-generic *ngFor="let item of formsGroups | async" [model]="item" [form]="addForm"
            (clickShowAddDialog)="showDialog()">
        </app-info-form-generic>
    </div>
    <hr />
    <p-footer>
        <button pButton (click)="saveData()" icon="pi pi-check" label="Valider" [disabled]="!addForm.valid"
            class="ui-button-raised"></button>
        <p-button label="Fermer" icon="pi pi-times" (click)="cancel()" class="ui-button-raised"></p-button>
        <i class="pi pi-ellipsis-v" style="color: #999;margin-right: 5px"></i>
        <p-button label="Nouveau" icon="pi pi-plus" (click)="addEntity()" *ngIf="editModel" class="ui-button-raised">
        </p-button>
    </p-footer>
</form>
