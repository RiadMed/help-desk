<div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 Elevation-2dp">
  <p-card>
    <span style="font-size: 1rem;color: #555;margin-left: 5px;font-weight: 500;padding: 0">
        <i class="fas fa-tachometer-alt" style="color:#fff;background: #d7007f;padding: 3px"></i> - Tableau de board :</span>
    <hr />
    <div class="ui-g">
      <div *ngFor="let soft of listSoftAll" class="ui-g- 12 ui-md-6 ui-lg-6">
        <div class="ui-g-4 ui-md-4 ui-lg-4">
          <i class="{{soft.icon}} dashboard-icon"></i>
        </div>
        <div class="ui-g-8 ui-md-8 ui-lg-8">
          <p> <span class="badge badge-default">{{soft.label}}</span> activé : <span
              class="dashboard-soft-text">{{getActivatedSoft(soft.id)}}</span></p>
          <br />
          <p> <span class="badge badge-default">{{soft.label}}</span> non activé : <span
              class="dashboard-soft-text">{{getInActivatedSoft(soft.id)}}</span></p>
          <hr/>
          <p>Totale : <span class="dashboard-soft-text">{{getTotalSoft(soft.id)}}</span>
          </p>
          <hr *ngIf="totalSoft > 2" />
        </div>
      </div>
    </div>
  </p-card>
</div>
